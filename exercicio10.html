    @keyframes pulse {
    0% {
        transform: scale(1);
        background-color: lightblue;
    }
    50% {
        transform: scale(1.2);
        background-color: lightcoral;
    }
    100% {
        transform: scale(1);
        background-color: lightblue;
    }
}

.botao {
    animation: pulse 2s infinite;
    border: solid 1px yellow;
    border-radius: 5px;

}
    </style>
